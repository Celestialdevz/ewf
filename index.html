<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }

        /* Header styles */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        /* Logo styles */
        .logo {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
        }

        .logo-text {
            margin-left: 10px;
            font-weight: bold;
            font-size: 20px;
        }

        /* Navigation styles */
        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 5px;
        }

        /* Nav button styles */
        nav ul li a {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 14px; /* Default rounded corners */
            transition: all 0.1s ease; /* Faster transition */
            background-color: transparent;
        }

        /* Hover/hold state - dark gray background */
        nav ul li a:hover, 
        nav ul li a:active {
            background-color: #222;
        }

        /* Clicked state - blue background with less curved borders */
        nav ul li a.clicked {
            background-color: #1a4b8c !important; /* Blue background - !important to override any other styles */
            border-radius: 6px !important; /* Much less curved borders - !important to ensure it applies */
        }

        nav ul li a i {
            margin-right: 8px;
            font-size: 18px;
        }

        /* Login button style */
        .login-btn {
            background-color: #222;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 14px; /* Default rounded corners */
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.1s ease; /* Faster transition */
            margin-left: 15px;
        }

        .login-btn:hover {
            background-color: #333;
        }

        /* Clicked state for login button */
        .login-btn.clicked {
            background-color: #1a4b8c !important; /* Blue background */
            border-radius: 6px !important; /* Much less curved borders */
        }

        /* Main content styles */
        main {
            padding: 120px 40px 40px;
        }

        section {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Mobile menu styles */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            header {
                padding: 20px;
            }

            .mobile-menu-btn {
                display: block;
            }

            nav ul {
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                background-color: #111;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                transform: translateY(-150%);
                transition: transform 0.3s ease;
            }

            nav ul.active {
                transform: translateY(0);
            }

            nav ul li {
                margin: 8px 0;
                width: 80%;
            }

            nav ul li a {
                width: 100%;
                justify-content: center;
            }

            .login-btn {
                margin-left: 0;
                margin-top: 15px;
            }

            .desktop-login {
                display: none;
            }

            .mobile-login {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .mobile-login {
                display: none;
            }
        }

        /* Animation for icons */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        nav ul li a:hover i {
            animation: pulse 0.8s ease-in-out;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <!-- Logo placeholder - replace with your own -->
        <div class="logo">
            <!-- Your custom logo goes here -->
            <div class="logo-placeholder">
                <!-- This is just a placeholder, replace with your own logo -->
                <i class="fas fa-circle"></i>
            </div>
            <span class="logo-text">Your Brand</span>
        </div>
        
        <nav>
            <button class="mobile-menu-btn">â˜°</button>
            <ul id="menu">
                <li>
                    <a href="#home" class="nav-btn">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li>
                    <a href="#infos" class="nav-btn">
                        <i class="fas fa-info-circle"></i> Infos
                    </a>
                </li>
                <li>
                    <a href="#features" class="nav-btn">
                        <i class="fas fa-star"></i> Features
                    </a>
                </li>
                <li>
                    <a href="#download" class="nav-btn">
                        <i class="fas fa-download"></i> Download
                    </a>
                </li>
                <li class="mobile-login">
                    <button class="login-btn">Log In</button>
                </li>
            </ul>
            <button class="login-btn desktop-login">Log In</button>
        </nav>
    </header>

    <main>
        <section id="home">
            <!-- Content will be added by the user -->
        </section>

        <section id="infos">
            <!-- Content will be added by the user -->
        </section>

        <section id="features">
            <!-- Content will be added by the user -->
        </section>

        <section id="download">
            <!-- Content will be added by the user -->
        </section>
    </main>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const menu = document.getElementById('menu');

        mobileMenuBtn.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        // Navigation buttons
        const navLinks = document.querySelectorAll('.nav-btn');
        const loginBtn = document.querySelector('.login-btn.desktop-login');
        
        // Handle click state for navigation buttons - SIMPLIFIED
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Remove clicked class from all links
                navLinks.forEach(l => l.classList.remove('clicked'));
                
                // Add clicked class to the clicked link - IMMEDIATE EFFECT
                this.classList.add('clicked');
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                // Scroll to the section
                window.scrollTo({
                    top: targetElement.offsetTop - 80,
                    behavior: 'smooth'
                });
                
                // Close mobile menu if open
                menu.classList.remove('active');
                
                // Remove clicked class after a delay
                setTimeout(() => {
                    this.classList.remove('clicked');
                }, 1000);
            });
        });
        
        // Handle click state for login button
        loginBtn.addEventListener('click', function() {
            this.classList.add('clicked');
            
            // Remove clicked class after a delay
            setTimeout(() => {
                this.classList.remove('clicked');
            }, 1000);
        });
        
        // Mobile login button
        const mobileLoginBtn = document.querySelector('.mobile-login .login-btn');
        if (mobileLoginBtn) {
            mobileLoginBtn.addEventListener('click', function() {
                this.classList.add('clicked');
                
                // Remove clicked class after a delay
                setTimeout(() => {
                    this.classList.remove('clicked');
                }, 1000);
            });
        }
        
        // Reveal sections on scroll
        function revealSections() {
            const sections = document.querySelectorAll('section');
            const windowHeight = window.innerHeight;
            
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                if (sectionTop < windowHeight - 150) {
                    section.classList.add('visible');
                }
            });
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            revealSections();
            document.querySelector('#home').classList.add('visible');
        });
        
        window.addEventListener('scroll', revealSections);
    </script>
</body>
</html>
